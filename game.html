<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <canvas id='myCanvas' width='480px' height='420px'>
  </canvas>
  <p id='start'>
    请开始你的表演！！
  </p>
  <p id='end' class='hide'>
    🎉🎉🎉恭喜你，通关了！🎉🎉🎉
  </p>
  <p id='fail' class='hide'>
    👎👎👎你太菜了！！👎👎👎
  </p>
  <form action="">
    <span>难度选择</span>
    <select name="难度选择" id="select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <label for="" id=score></label>
    <button id=begin>开始</button>
    <button id=stop>暂停</button>
    <button id=reset>重置</button>
  </form>
  <script src='game.js'>
  </script>
</body>
</html>
